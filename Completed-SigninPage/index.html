<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="white">
        <div class="gray">
        <main>
            <section id="section1">
                <header>
                    <img src="/images/logologo.png.png" alt="A Simple Generic Logo Design" class="header-img">
                    <button class="header-Btn">Back to website â†’</button>
                </header>
                
                <h3>Capturing Moments, <br>
                    Creating Memories
                </h3>

                <div class="toggle">
                    <div class="toggleBar"></div>
                    <div class="toggleBar"></div>
                    <div class="toggleBar one"></div>
                </div>
            </section>

            <section id="section2">
                <div class="sign">
                    <h1>Create an account</h1> <br>
                    <p>Already have an account? <a href="#">Log in</a></p> <br>
                    
                    <form action="">
                        <input type="text" placeholder="Fletcher" required />
                        <input type="text" placeholder="Last name" required /> <br>
                        <input type="email" placeholder="Email" required /> <br>
                        <input type="password" placeholder="Enter your password" required /> <br>
                        <input type="checkbox"> 
                        <label for="">I agree to the <a href="#">Terms & conditions</a></label> <br>
                        <button id="form-btn">Create Account</button> <br> <br>
                    </form>

                    <div class="line">
                        <hr>
                        <span>Or register with</span>
                        <hr>
                    </div>

                    <br>
                    <div class="btn">
                        <button class="icon-btn">
                        <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google icon" width="20" height="20" class="btn-img">
                        Google</button>
                    <button class="icon-btn">
                        <img src="https://img.icons8.com/?size=100&id=30840&format=png&color=FFFFFF" alt="Apple icon" width="20" height="20" class="btn-img">
                        Apple</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    </div>
    
</body>
</html>
